<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnLoad(){
            /* createElement() */
            //--------------------------------------------
            let divEl = document.createElement("div")
            console.log(divEl)
            console.log("---------------------------------")


            /* prepend(), append() */
            //--------------------------------------------
            let parentEl = document.querySelector(".parent")
            
            divEl = document.createElement("div")
            divEl.textContent = "Hello~"  //<div>Hello~</div>
            
            parentEl.prepend(new Comment(' 이것은 주석입니다 ')) //콘솔창말고 요소에서확인
            // parentEl.append(divEl)
            // parentEl.append("World!")
            parentEl.append(divEl, "World!")

            
            /* insertAdjacentElement() */
            //--------------------------------------------
            let childEl = document.querySelector(".child")
            let newSpan = document.createElement("span")
            newSpan.textContent = "Hello~~~~"
            childEl.insertAdjacentElement("afterend", newSpan)

            
            /* contains() */
            //--------------------------------------------
            parentEl = document.querySelector(".parent")
            childEl = document.querySelector(".child")

            console.log(parentEl.contains(childEl)) //T
            console.log(document.body.contains(parentEl)) //T
            console.log(parentEl.contains(parentEl)) //T
            console.log(childEl.contains(parentEl)) //F

            
            /* innerHTML() */
            //--------------------------------------------
            parentEl = document.querySelector(".parent")
            console.log(parentEl.innerHTML)

            //백틱으로 써주는게 편함."" 쓰면 겹쳐지니까
            parentEl.innerHTML = /*html*/`<div style="border: 4px solid;">
                <span style="color: red;">Hello~</span>
                <span style="color: red;">Hello~</span>
                </div>`
                        //child가 지워짐

            /* dataset */
            //--------------------------------------------    
            parentEl =document.querySelector(".parent")
            let str = "Hello World~"
            let obj = {a:1, b:2}

            parentEl.dataset.helloworld = str
            parentEl.dataset.object = JSON.stringify(obj) //JSON을 이용해서 객체를 풀어줄수있음
            console.log(parentEl.dataset.helloworld) //"Hello World"
            console.log(parentEl.dataset.object)

            /* classList */
            //-------------------------------------------- 
            parentEl = document.querySelector(".parent")

            parentEl.classList.add("active") //div class="parent active"
            console.log(parentEl.classList.contains('active')) //T

            parentEl.classList.remove("active")
            console.log(parentEl.classList.contains("active")) //F

            parentEl.addEventListener("click", ()=>{
                parentEl.classList.toggle('active')
            }) //이벤트추가하겠다 한번클릭하면 추가해주고 빼주고
            

            /* style */
            //-------------------------------------------- 
            parentEl = document.querySelector(".parent")
            
            // 개별적으로 지정
            // parentEl.style.width = '100px'
            // parentEl.style.fontsize = '20px'
            // parentEl.style.backgroundColor = 'green'

            // 한번에 지정
            Object.assign(parentEl.style, {
                width: '100px', fontsize:'20px',backgroundColor:'green'
            })

            console.log(parentEl.style)
            console.log(parentEl.style.width)
            console.log(parentEl.style.fontsize)
            console.log(parentEl.style.backgroundColor)
        }

    </script>
</head>
<body onload="fnLoad()"> <!--html이 만들어지고 실행되야해서 지연시키는것-->
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>

</body>
</html>
