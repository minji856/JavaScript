<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 위임(Delegation)</title>
    <script>
        window.onload = function(){
            const parent = document.querySelector(".parent")
            const children = document.querySelectorAll(".child")

            // children.forEach(e1 => {
            //     e1.addEventListener("click", ev => {
            //         console.log(ev.target.textContent)      //값을 꺼내고 싶을땐 textContent
            //     })
            // })
            // children.item(0).add 번거로우니 반복문 사용
            
            //이벤트정보에 어떤 자식인지 물어볼수있다 자식에게 접근
            parent.addEventListener("click", ev => {
                const ch = ev.target.closest(".child")
            
                if(ch){
                    console.log(ch.textContent)
                }
            })          //반드시 이렇게 안해도됨. 잘 묶어놨을때 동일한 이벤트들만 사용가능
        }
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</body>
</html>
