<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let input = document.getElementById('txtIn')
            
            input.addEventListener("keydown", ev => {
                document.getElementById('txtKeyCode').value = ev.keyCode    //이벤트정보가 필요함 > 매개변수써주기
                document.getElementById('txtCtrl').value = ev.ctrlKey
                document.getElementById('txtShift').value = ev.shiftKey
            })
        }
    </script>
</head>
<body>
    키보드 입력 : <input type="text" id="txtIn"/>
    <br/><br/>
    <br/>
    키코드 값 : <input type="text" id="txtKeyCode" readonly/>
    <br/><br/>
    Ctrl 값 : <input type="text" id="txtCtrl" readonly/>
    <br/><br/>
    Shitft 값 : <input type="text" id="txtShift" readonly/> <!--readonly 입력 X 출력만 할수있다-->
</body>
</html>
