<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예문</title>

    <script>
        /*
            prompt를 통해 입력받은 숫자만큼 반복을 돌면서
            짝수의 합과 홀수의 합을 출력하시오.
        */
        let num = window.prompt("값을 입력하세요 :")
        console.log(typeof(Number(num)))
        let oddSum = 0;
        let evenSum = 0;
        for (let i = 0; i <= Number(num); i++) {
            if (i % 2 === 0) {
            evenSum += i;
            } else {
            oddSum += i;
            }
        }
        console.log(typeof num);

        console.log('짝수의 합', evenSum);
        console.log('홀수의 합', oddSum);
        
    </script>
