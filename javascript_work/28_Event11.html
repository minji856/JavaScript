<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            const child1 = document.querySelector(".child:nth-child(1)") //똑같은 클래스일때 nth-child로 접근
            const child2 = document.querySelector(".child:nth-child(2)")

            child2.addEventListener("click", ev => {
                console.log("Child2 Click!")
            })
            
            child2.addEventListener("wheel", ev => {
                console.log("Child2 Wheel!")
            })
            
            child2.addEventListener("mousedown", ev => {
                console.log("Child2 MouseDown!")
            })

            child1.addEventListener("click", ev => {
                child2.dispatchEvent(new Event('click'))    //마치 내가 클릭한것처럼 얘를 속인다
                child2.dispatchEvent(new Event('wheel'))
                child2.dispatchEvent(new Event('mousedown'))  //child1을 클릭했는데 2가 나오게
            })
        }
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
</body>
</html>
