<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> //태그이름만 다를뿐. 자바스크립트의 공간
        window.alert('Hello World!!');
        let i = 100;
        document.write("<b>" + i + "</b>");
    </script>
</head>
<body>
    <h2>아래에는 자바스크립트에서 만든 i변수의 값을 출력합니다</h2>
    <script>
        document.write(i + "<br/>");
    </script>
    <br/><br/>
    1부터 10까지 카운터세기 <br/>
    <script>
        for(let i=1; i<11; i++) {
            document.write(i + "<br/>")
        }
    </script>
</body>
</html>
