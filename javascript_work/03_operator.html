        ++num

        console.log("---------------------------------------")

        /* 비교 연산자 */
        //----------------------------------------------
        num1 = 10
        num2 = 5
        console.log(num1 >= num2)

        num1 = 10
        num2 = "10"
        console.log(num1 == num2)
        console.log(num1 === num2)
        console.log(num1 != num2)
        console.log(num1 !== num2)

        console.log(1 && 2 && 0, 1 && 0 && 2)
        console.log('A' && 'B' && '')
        console.log(!0, !!0, !!!0)

        console.log("---------------------------------------")

        /* 할당 연산자 */

        a = 10
        a = 3
        a = 5
        console.log(a) //5

        b = 10
        b += 3 // b = b + 3
        b += 5 // b = b + 5
        console.log(b) //18

        c = 10
        c *= 4
        c *= 6
        console.log(c)
