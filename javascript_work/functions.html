<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        /*arr.slice([begin[, end]]) end값 미포함*/
        //---------------------------------------------
        const animals = ['dog','cat','cow','duck','goat']
        console.log(animals.slice(1,5)) //cat~goat
        console.log(animals.slice(-1,3)) //0
        console.log(animals.slice(3,-1)) //duck

        /* arr.sort([compareFunction]) 유니코드 정렬 */
        //---------------------------------------------
        const array = [1, 40, 10000, 30, 7];
        array.sort();
        console.log(array); // [1, 10000, 30, 40, 7] 숫자가 문자열로 변환


        /* a.reverse() 원본배열도 거꾸로바꾼다 */
        //---------------------------------------------
        const a = [1, 2, 3]
        console.log(a)

        a.reverse() //괄호 써주기
        console.log(a)

        /* array.concat([value1[, value2[, ...[, valueN]]]]) 합쳐준다*/
        const array1 = ['a','b','c']
        const array2 = ['d','e','f']
        const array3 = array1.concat(array2)
        console.log(array3)

        const alpha = ['a', 'b', 'c'];

        console.log(alpha.concat(1, [2, 3])) //질문+++
        
        console.log("--------------------------------------")
        document.write(Math.random());


        /* Math random() 최대값 지정 : * 0에 무엇을 곱해도 0이니까*/
        document.write(Math.random() * 10 + "<br/>");

        /* ( Math.random() * ( 최대값 - 최소값 )  ) + 최소값 
        최소값을 지정할 때에는 최대값에도 피해가 가지 않도록 */
        document.write((Math.random() * (10 - 1)) + 1);

        console.log(Math.pow(7, 3)); //343 7의3승
        console.log(Math.pow(8, 1/3));  // 2 (8의 세제곱근)

        console.log(Math.round( 20.49)) //  20
        console.log(Math.round( 20.51)) // 21

        console.log(Math.floor( 45.05)) //  45
        console.log(Math.floor( 4)) // 4
        console.log(Math.floor( -45.05)) // -46

        console.log("--------------------------------------")
        const str = 'The quick brown fox jumps over the lazy dog.';
        const words = str.split(' ')
        console.log(words[6]) //the

        const chars = str.split('')
        console.log(chars[8]) //k
        console.log(str.toUpperCase())
        console.log(str.toLowerCase())

        console.log("--------------------------------------")
        

    </script>

</body>
</html>
