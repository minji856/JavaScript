        /* Default Value */

        }

        console.log(sum(7, 1))  //디폴트는 항상 끝에서부터 써줘야함 중간에있거나 앞 X
        console.log(sum(7)) //a만 적어주면 된다

        }

            return email
        }

        console.log(getName(user))

        /* 배열의 Destructuring Assignment */

        const fruits = ['Apple', 'Banana', 'Cherry']

        function getSecondItem([, b]){    //[a, b, c] [,,,,z]같이 변수1개만 써도되는데 지금3개
            return b                       //뒤에는 신경 안써도 되니까 [, b]로 끝 원래는 [ a, b, c]

        /* Rest Parameter 인자의 개수가 안 정해졌을때*/

        //원래는 갯수가 일치해야하는데 융통성있게 인자가 4개라고 함수4개 만들기X

        /*

        // function hap(a, b, ...rest){

        // }
        // console.log(hap(1, 2)) //빈배열 앞에 두개 고정으로빠지니까 남는게 없다
        // console.log(hap(1, 2, 3, 4)) //3, 4
        
       

        /*reduce 식은 4개지만 필요하면 2개만 써도됨
        처음엔 누적된 값이 없으니까 0 (acc 누적) cur은 첫번째 1 스스로가 반복문 acc에게 리턴
        횟수가 누적되는게 아니라 값이 누적이 되는것 0 1 2 X 값의 누적*/

        function hap(...rest){       
            //reduce(콜백함수, 초기값)  함수괄호빼주기 ! abc, 익명함수를 만들어라 재사용 목적X 잠깐만 쓸거니까
            return rest.reduce(function(acc, cur){
            return acc + cur}, 0)       
        }          

        console.log(hap(1, 2)) //3 다더한값 a,b,...rest면 0
        console.log(hap(1, 2, 3, 4))  //10 a,b,...rest면 7
        console.log(hap(1, 2, 3, 4, 5, 6, 7, 8, 9)) //45
